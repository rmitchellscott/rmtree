name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Build ARMv7
        run: GOOS=linux GOARCH=arm GOARM=7 CGO_ENABLED=0 go build -o rmtree-armv7 .

      - name: Build AArch64
        run: GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -o rmtree-aarch64 .

      - name: Test
        run: go test -v ./...
